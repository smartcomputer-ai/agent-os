[package]
name = "aos-wasm"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
aos-wasm-abi = { path = "../aos-wasm-abi" }
anyhow = "1"
sha2 = "0.10"
wasmtime = { version = "36.0.3", features = ["cache"] }
log = "0.4"

[dev-dependencies]
serde = { version = "1", features = ["derive"] }
serde_cbor = "0.11"
wat = "1"
tempfile = "3"
